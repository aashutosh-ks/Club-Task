<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Site Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 300px; 
            height: auto;
            margin: 10px;
            border: 5px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Heritage Site Gallery</h1>
    </header>

    <div class="gallery">
        <img src="PIC_1.jpg" alt="Heritage Site 1">  <img src="PIC_3.jpg" alt="Heritage Site 2">
        <img src="PIC_4.jpg" alt="Heritage Site 3">
        </div>

    <footer>
        &copy; 2023 Heritage Club
    </footer>

</body>
</html>
